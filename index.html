<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>39-dars uyga vazifa</title>
</head>

<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-3">
                <h1 class="text-success">Product list</h1>
            </div>
            <div class="col-12">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Product name" id="name" value="uzum">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Product price" id="price" value="30000">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="kg" id="kg" value="3">
                    </div>
                    <div class="col">
                        <input type="submit" class="form-control bg-success text-white" value="Add" id="submit">
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3 mb-3">
                <button class="btn col-12 btn-danger ">Jami summa: <strong>0</strong>so'm</button>
            </div>
            <div class="col-12">
                <table class="table text-center table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product name</th>
                            <th>Product price</th>
                            <th>kg</th>
                            <th>Summa</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
        // disable right click
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.onkeydown = function (e) {
            // disable F12 key
            if (e.keyCode == 123) {
                return false;
            }

            // disable I key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                return false;
            }

            // disable J key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                return false;
            }

            // disable U key
            if (e.ctrlKey && e.keyCode == 85) {
                return false;
            }
        }
    </script>
</body>

</html>
